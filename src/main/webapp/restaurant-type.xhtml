<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<f:metadata>
	<f:viewParam name="id" value="#{restaurantTypeFaceBean.loadId}" />
	<f:viewAction action="#{restaurantTypeFaceBean.onLoad}" />
</f:metadata>
<h:head>
</h:head>
<h:body>
	<h:form>
		<h2>Restaurant Type form</h2>
		<p>You can create, consult or update a restaurant type here!</p>
		<p>
			
			<h:message for="name" style="color:red"/>
			<label for="id">Id :</label><br />
			<h:inputText id="id" name="id"  value="#{restaurantTypeFormBean.id}" readonly="true"  />
			<br/>
			<br/>
			<label for="name">Name :</label><br />
			<h:inputText id="name" name="name" placeholder="Enter name here" 
				value="#{restaurantTypeFormBean.name}" >
			</h:inputText> 
			<h:commandButton value="Save" action="#{restaurantTypeFaceBean.save}" />
			<h:commandButton value="Cancel" action="#{restaurantTypeFaceBean.cancel}" immediate="true" />
		</p>
	</h:form>
</h:body>
</html>
